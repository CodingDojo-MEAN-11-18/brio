<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Hunting Github</title>
      <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
      <script>
          $(document).ready(function(){
           $('button').on('click', function(){
            $.get("https://api.github.com/users/brio415", displayName)
             })

             function displayName(data) {
              var name = data.name
                $('#name').html(name)
                  console.log(data.name);
              }
            return displayName
         });
      </script>
   </head>
    <body>
            <div id = "title">
               <h3>My Github name:</h3>
               <button id= "click" type="button" name="button">Click here</button>
            </div>
            <div id = "name" style= "margin-top: 20px;">
            </div>
    </body>
</html>
